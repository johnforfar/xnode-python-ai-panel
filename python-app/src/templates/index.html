<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Panel Discussion</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body>
    <div class="container">
        <h1>AI Panel Discussion</h1>
        <form id="start-form">
            <label for="topic">Topic:</label>
            <input type="text" id="topic" name="topic" required>
            <label for="num-agents">Agents (1-4):</label>
            <input type="number" id="num-agents" name="num-agents" min="1" max="4" value="2" required>
            <button type="submit">Start</button>
        </form>
        <div id="panel">
            <div class="chair" id="chair1"><span class="agent-name"></span><div class="tv" id="waveform1"></div><p class="message-text"></p></div>
            <div class="chair" id="chair2"><span class="agent-name"></span><div class="tv" id="waveform2"></div><p class="message-text"></p></div>
            <div class="chair" id="chair3"><span class="agent-name"></span><div class="tv" id="waveform3"></div><p class="message-text"></p></div>
            <div class="chair" id="chair4"><span class="agent-name"></span><div class="tv" id="waveform4"></div><p class="message-text"></p></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
