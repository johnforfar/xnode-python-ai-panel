<!DOCTYPE html>
<html>
<head>
    <title>AI Panel Discussion</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <h1>AI Panel Discussion</h1>

    <div id="status" class="status-bar">Initializing...</div>

    <div class="controls">
        <label for="numAgents">Agents (1-4):</label>
        <input type="number" id="numAgents" value="2" min="1" max="4">
        <label>
            <input type="checkbox" id="autoPlayAudio" checked> Auto-play audio
        </label>
        <button id="startButton">Start Conversation</button>
        <button id="stopButton" style="display: none;">Stop Conversation</button>
    </div>

    <div class="conversation-panel">
        <h3>Conversation</h3>
        <div id="conversation"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
